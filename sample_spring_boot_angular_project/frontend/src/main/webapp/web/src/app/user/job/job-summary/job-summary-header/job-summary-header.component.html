<div class="flex flex-justify-space-between flex-align-center flex-wrap mb-12">
  <a class="label label-big link-default full-width-xs align-center job-title"
     title="{{job.title}}"
     [routerLink]="['/job', job.id, 'view']">{{job.title}}</a>
  <div class="flex flex-justify-flex-end full-width-xs flex-align-center job-summary__mat-menu-wrapper" (click)="$event.stopPropagation();">
    <div class="flex full-width-xs location-wrapper">
      <i class="material-icons location-icon">
        location_on
      </i>
      {{job.address}}
    </div>
    <mat-menu #appMenu="matMenu" xPosition="after">

      <button mat-menu-item [routerLink]="['/job', job.id]" *ngIf="showForType(ownershipTypeEnum.OWNER) && isNotPendingJob(job.status)">
        <!--Edit icon-->
        <svg width="16px" height="10px" viewBox="0 0 10 10" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <defs></defs>
          <g id="Business" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Create-Job-Desktop" transform="translate(-984.000000, -655.000000)" fill="#0D1120" fill-rule="nonzero">
              <g id="Group-12" transform="translate(963.000000, 642.000000)">
                <path
                    d="M30.5944681,15.1900416 C30.8057523,14.9787575 30.8057523,14.6266172 30.5944681,14.4261681 L29.3267631,13.1584631 C29.1263141,12.947179 28.7741738,12.947179 28.5628896,13.1584631 L27.5660618,14.1498734 L29.5976403,16.181452 L30.5944681,15.1900416 Z M21,20.7213527 L21,22.7529313 L23.0315785,22.7529313 L29.0233808,16.7557115 L26.9918022,14.724133 L21,20.7213527 Z"
                    id="pen"></path>
              </g>
            </g>
          </g>
        </svg>

        Edit job offer
      </button>

      <button mat-menu-item
              *ngIf="showForType(ownershipTypeEnum.CHOSEN_APPLICANT) && isWaitingForResponseJob(job.status)"
              (click)="openAcceptOfferDialog()">
        <!--Accept icon-->
        <svg width="16px"
             height="9px"
             viewBox="0 0 12 9"
             version="1.1"
             xmlns="http://www.w3.org/2000/svg">
          <title>check</title>
          <defs></defs>
          <g id="Business" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Post-Job(Active-Jobs/close-job)" transform="translate(-953.000000, -683.000000)" fill="#000000" fill-rule="nonzero">
              <g id="check" transform="translate(953.000000, 683.000000)">
                <polygon id="Shape"
                         points="12 0.946308725 3.77142857 9 0 5.30872483 0.966857143 4.36241611 3.77142857 7.10067114 11.0331429 0"></polygon>
              </g>
            </g>
          </g>
        </svg>

        Accept offer
      </button>

      <button mat-menu-item
              *ngIf="showForType(ownershipTypeEnum.CHOSEN_APPLICANT) && isWaitingForResponseJob(job.status)"
              (click)="openDeclineOfferDialog()">
        <!--Decline icon-->
        <svg width="16px" height="11px" viewBox="0 0 11 11" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <title>cancel</title>
          <defs></defs>
          <g id="Business" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Post-Job(Active-Jobs/close-job)" transform="translate(-968.000000, -681.000000)" fill="#000000" fill-rule="nonzero">
              <g id="cancel" transform="translate(968.000000, 681.000000)">
                <path d="M5.5,2.44249065e-16 C6.95869069,1.22124533e-16 8.35763722,0.579462622 9.3890873,1.6109127 C10.4205374,2.64236278 11,4.04130931 11,5.5 C11,8.53756612 8.53756612,11 5.5,11 C4.04130931,11 2.64236278,10.4205374 1.6109127,9.3890873 C0.579462622,8.35763722 1.22124533e-16,6.95869069 0,5.5 C-7.32747196e-16,4.04130931 0.579462622,2.64236278 1.6109127,1.6109127 C2.64236278,0.579462622 4.04130931,2.44249065e-16 5.5,0 Z M5.5,1.1 C3.0699471,1.1 1.1,3.0699471 1.1,5.5 C1.1,6.5175 1.4465,7.4525 2.024,8.2005 L8.2005,2.024 C7.4525,1.4465 6.5175,1.1 5.5,1.1 Z M5.5,9.9 C7.9300529,9.9 9.9,7.9300529 9.9,5.5 C9.9,4.4825 9.5535,3.5475 8.976,2.7995 L2.7995,8.976 C3.5475,9.5535 4.4825,9.9 5.5,9.9 Z"
                      id="Shape"></path>
              </g>
            </g>
          </g>
        </svg>

        Decline offer
      </button>

      <button mat-menu-item (click)="copyLink()">

        <!--Link icon-->
        <svg width="16px" height="8px" viewBox="0 0 13 8" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <defs></defs>
          <g id="Business" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Create-Job-Desktop" transform="translate(-982.000000, -682.000000)" fill="#0D1120" fill-rule="nonzero">
              <g id="Group-12" transform="translate(963.000000, 642.000000)">
                <g id="link" transform="translate(19.000000, 40.000000)">
                  <path
                      d="M9.1,0 L7.15,0 L7.15,1.26666667 L9.1,1.26666667 C10.569,1.26666667 11.765,2.48666667 11.765,4 C11.765,4.72492507 11.484224,5.4201591 10.9844396,5.93275854 C10.4846551,6.44535797 9.80680195,6.73333333 9.1,6.73333333 L7.15,6.73333333 L7.15,8 L9.1,8 C11.2539105,8 13,6.209139 13,4 C13,1.78666667 11.2515,0 9.1,0 Z M1.235,4 C1.235,2.48666667 2.431,1.26666667 3.9,1.26666667 L5.85,1.26666667 L5.85,0 L3.9,0 C1.74608948,0 2.88657986e-16,1.790861 0,4 C-1.29896094e-15,6.209139 1.74608948,8 3.9,8 L5.85,8 L5.85,6.73333333 L3.9,6.73333333 C2.431,6.73333333 1.235,5.50666667 1.235,4 Z M3.9,4.66666667 L9.1,4.66666667 L9.1,3.33333333 L3.9,3.33333333 L3.9,4.66666667 Z"
                      id="Shape"></path>
                </g>
              </g>
            </g>
          </g>
        </svg>

        Copy shareable link
      </button>

      <button mat-menu-item
              *ngIf="showForType(ownershipTypeEnum.OWNER) && isNotPendingJob(job.status)"
              (click)="openCancelJobModal()">

        <!--Delete icon-->
        <svg width="16px" height="10px" viewBox="0 0 8 10" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <defs></defs>
          <g id="Business" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Create-Job-Desktop" transform="translate(-984.000000, -706.000000)" fill="#0D1120" fill-rule="nonzero">
              <g id="Group-12" transform="translate(963.000000, 642.000000)">
                <g id="delete" transform="translate(21.000000, 64.000000)">
                  <path
                      d="M8,0.555555556 L6,0.555555556 L5.42857143,0 L2.57142857,0 L2,0.555555556 L0,0.555555556 L0,1.66666667 L8,1.66666667 L8,0.555555556 Z M0.571428571,8.88888889 C0.571428571,9.50253861 1.08310314,10 1.71428571,10 L6.28571429,10 C6.91689686,10 7.42857143,9.50253861 7.42857143,8.88888889 L7.42857143,2.22222222 L0.571428571,2.22222222 L0.571428571,8.88888889 Z"
                      id="Shape"></path>
                </g>
              </g>
            </g>
          </g>
        </svg>

        Cancel job
      </button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <svg class="menu-icon" width="4px" height="16px" viewBox="0 0 4 16" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs></defs>
        <g id="Business" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="Create-Job-Desktop" transform="translate(-1153.000000, -643.000000)">
            <g id="Group-8" transform="translate(181.000000, 387.000000)">
              <g id="Group-20" transform="translate(38.000000, 255.000000)">
                <g id="Group-13" transform="translate(187.000000, 0.000000)">
                  <g id="Group-3" transform="translate(747.000000, 1.000000)">
                    <circle id="Oval-7" fill="#57167D" cx="2" cy="2" r="2"></circle>
                    <circle id="Oval-7-Copy" fill="#00C7D6" cx="2" cy="8" r="2"></circle>
                    <circle id="Oval-7-Copy-2" fill="#0D1120" cx="2" cy="14" r="2"></circle>
                  </g>
                </g>
              </g>
            </g>
          </g>
        </g>
      </svg>
    </button>
  </div>
</div>
