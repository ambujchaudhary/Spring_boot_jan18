<h1 class="align-center">Review Needed</h1>
<label for="complete-job__rating" class="label align-center modal-description">
  Your job titled: <span class="blue">{{autocompleteJobData?.title}}</span><br>
  has been completed and you now need to leave a review for <br>
  <span class="blue">{{autocompleteJobData?.fullName}}</span>. This information will appear on the user's profile when<br>
  being hired for future jobs
</label>

<zu-rating-picker [pickerClass]="'default-star-picker'">
  <bar-rating id="complete-job__rating" [(ngModel)]="rate" [max]="5" [theme]="'fontawesome-o'"></bar-rating>
</zu-rating-picker>

<label for="complete-job__review" class="label label-big mb-12 mt-36">YOUR REVIEW</label>

<zu-textarea>
  <textarea id="complete-job__review"
            name="review-textarea"
            class="modal-textarea"
            maxlength="{{reviewMaxLength}}"
            [(ngModel)]="review"></textarea>
  <span>{{(review || '').length}}/{{reviewMaxLength}}</span>
</zu-textarea>
