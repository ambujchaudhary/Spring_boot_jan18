<h1 class="align-center">Are you sure?</h1>
<label class="label align-center second-header">

<mat-checkbox class="modal-checkbox mt-48 align-center"
              [(ngModel)]="termsAgreement"
              *ngIf="isLinksForMobile() === false">I confirm and agree to the Crew Agreement (in the
  <a target="_blank"
     type="application/pdf"
     href="https://s3-ap-southeast-2.amazonaws.com/shootzustorage/1.2+Shootzu+Membership+Terms+231218+-+preview.pdf"
     class="blue">Terms of Use</a>)
</mat-checkbox>

<mat-checkbox class="modal-checkbox mt-48 align-center"
              [(ngModel)]="termsAgreement"
              *ngIf="isLinksForMobile() === true">I confirm and agree to the Crew Agreement (in the
  <a type="application/pdf"
     (click)="openTermsOfUse('https://s3-ap-southeast-2.amazonaws.com/shootzustorage/1.2+Shootzu+Membership+Terms+231218+-+preview.pdf')"
     class="blue">Terms of Use</a>)
</mat-checkbox>

<mat-dialog-actions class="flex flex-justify-space-center flex-wrap mt-24">
  <button class="button-small button-small--default mr-12" matDialogClose>GO BACK</button>
  <button class="button-small button-small--info" [disabled]="!termsAgreement" (click)="acceptOffer()">ACCEPT OFFER</button>
</mat-dialog-actions>
