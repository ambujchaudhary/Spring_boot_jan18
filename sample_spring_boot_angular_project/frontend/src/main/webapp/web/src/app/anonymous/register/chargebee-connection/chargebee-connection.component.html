<button mat-raised-button class="mb-12 button button-bottom sign-in-btn"
        [disabled]="disabled || isRequestSucceed"
        *ngIf="!isMobile"
        (click)="openCheckout()">continue
</button>

<button mat-raised-button class="mb-12 button button-bottom sign-in-btn"
        [disabled]="disabled"
        *ngIf="isMobile"
        (click)="openCheckoutInBrowser()">continue
</button>
