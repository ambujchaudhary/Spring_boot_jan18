<div class="flex flex-justify-space-between flex-wrap main-content-padding container-summary">

  <div class="full-width">
    <label class="label label-big uppercase mb-12">{{profile?.firstName+"'s"}} PHOTOS</label>

    <zu-photo-gallery [photos]="profile?.images"></zu-photo-gallery>

  </div>

  <div class="full-width-xs" style="width: 400px">
    <label class="label label-big">SHOWCASE LINKS</label>

    <div *ngIf="profile?.videos.length > 0 || profile?.resources.length > 0">
      <ul class="list-unstyled list-showcase" id="links-list">
        <li class="mt-12 mb-24 list-showcase__item" *ngFor="let videoLink of profile?.videos;">
          <a target="_blank"
             class="resource-link resource-link--big"
             href="{{getCorrectLink(videoLink)}}">{{videoLink}}</a>
        </li>

        <li class="mt-12 mb-24" *ngFor="let additionalLink of profile?.resources;">
          <a target="_blank"
             class="resource-link resource-link--big"
             href="{{getCorrectLink(additionalLink)}}">{{additionalLink}}</a>
        </li>
      </ul>
    </div>

    <label class="label mt-12 mb-36" *ngIf="profile?.videos.length === 0 && profile?.resources.length === 0">
      No showcase links.
    </label>

  </div>

  <div class="full-width-xs" style="width: 500px">
    <label class="label label-big">EQUIPMENT LIST</label>
    <zu-equipments-preview [equipment]="profile?.equipment" *ngIf="profile?.equipment"></zu-equipments-preview>

    <label class="label mt-12 mb-12" *ngIf="profile?.equipment.length === 0">No equipments.</label>

    <label class="label label-big mt-24">DRONE LICENCE</label>
    <div class="field-uploaded pt-12" *ngIf="profile?.certificate">
      <i class="material-icons field-uploaded-icon">

        <svg width="26px" height="22px" viewBox="0 0 20 28" version="1.1">
          <use xlink:href="#file"></use>
        </svg>
      </i>

      <a href="{{getCorrectLink(profile?.certificate)}}"
         target="_blank"
         class="field-uploaded-text link-default">{{profile?.certificate}}</a>
    </div>

    <label class="label mt-12 mb-12" *ngIf="profile?.certificate === null">No drone operator licence.</label>

    <div *ngIf="showPrivateData">

            Registered to pay tax?</label>
          <span class="business-info mt-12">{{profile?.gst ? 'Yes':'No'}}</span>
        </div>

        <div class="full-width-xs">
          <label class="label business-info-label mt-12">
            <svg class="vertical-align-sub" width="14px" height="17px" viewBox="0 0 14 17" version="1.1" xmlns="http://www.w3.org/2000/svg">

              <defs></defs>
