<div class="action-buttons-box">
  <button class="action-button"
          matTooltip="{{editTooltipMessage}}"
          [matTooltipPosition]="tooltipPosition"
          *ngIf="(ownershipType === ownershipTypeEnum.OWNER || ownershipType === ownershipTypeEnum.ADMIN) && (job.status === jobStatusEnum.NEW || job.status === jobStatusEnum.WAITING_FOR_RESPONSE)"
          [routerLink]="getJobEditRedirectLink()">
    <svg width="17px" height="17px" viewBox="0 0 10 10" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs></defs>
      <g id="Business" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Create-Job-Desktop" transform="translate(-984.000000, -655.000000)" fill="#A8A8A8" fill-rule="nonzero">
          <g id="Group-12" transform="translate(963.000000, 642.000000)">
            <path
                d="M30.5944681,15.1900416 C30.8057523,14.9787575 30.8057523,14.6266172 30.5944681,14.4261681 L29.3267631,13.1584631 C29.1263141,12.947179 28.7741738,12.947179 28.5628896,13.1584631 L27.5660618,14.1498734 L29.5976403,16.181452 L30.5944681,15.1900416 Z M21,20.7213527 L21,22.7529313 L23.0315785,22.7529313 L29.0233808,16.7557115 L26.9918022,14.724133 L21,20.7213527 Z"
                id="pen"></path>
          </g>
        </g>
      </g>
    </svg>
  </button>

  <button class="action-button"
          matTooltip="{{copyLinkTooltipMessage}}"
          [matTooltipPosition]="tooltipPosition"
          (click)="copyLink()">
    <svg width="19px" height="19px" viewBox="0 0 13 8" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs></defs>
      <g id="Business" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Create-Job-Desktop" transform="translate(-982.000000, -682.000000)" fill="#A8A8A8" fill-rule="nonzero">
          <g id="Group-12" transform="translate(963.000000, 642.000000)">
            <g id="link" transform="translate(19.000000, 40.000000)">
              <path
                  d="M9.1,0 L7.15,0 L7.15,1.26666667 L9.1,1.26666667 C10.569,1.26666667 11.765,2.48666667 11.765,4 C11.765,4.72492507 11.484224,5.4201591 10.9844396,5.93275854 C10.4846551,6.44535797 9.80680195,6.73333333 9.1,6.73333333 L7.15,6.73333333 L7.15,8 L9.1,8 C11.2539105,8 13,6.209139 13,4 C13,1.78666667 11.2515,0 9.1,0 Z M1.235,4 C1.235,2.48666667 2.431,1.26666667 3.9,1.26666667 L5.85,1.26666667 L5.85,0 L3.9,0 C1.74608948,0 2.88657986e-16,1.790861 0,4 C-1.29896094e-15,6.209139 1.74608948,8 3.9,8 L5.85,8 L5.85,6.73333333 L3.9,6.73333333 C2.431,6.73333333 1.235,5.50666667 1.235,4 Z M3.9,4.66666667 L9.1,4.66666667 L9.1,3.33333333 L3.9,3.33333333 L3.9,4.66666667 Z"
                  id="Shape"></path>
            </g>
          </g>
        </g>
      </g>
    </svg>
  </button>

  <button class="action-button"
          matTooltip="{{askQuestionTooltipMessage}}"
          [matTooltipPosition]="tooltipPosition"
          *ngIf="ownershipType !== ownershipTypeEnum.ADMIN"
          (click)="openIntercom()">
    <svg width="17px" height="17px" viewBox="0 0 10 10" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs></defs>
      <g id="Business" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Create-Job-Desktop" transform="translate(-984.000000, -475.000000)" fill="#A8A8A8" fill-rule="nonzero">
          <g id="Group-27" transform="translate(984.000000, 475.000000)">
            <path d="M5.33333333,3.33333333 L4.66666667,3.33333333 L4.66666667,2.66666667 L5.33333333,2.66666667 L5.33333333,3.33333333 Z M5.33333333,8 L4.66666667,8 L4.66666667,4.66666667 L5.33333333,4.66666667 L5.33333333,8 Z M5,2.22044605e-16 C2.23857625,-8.8817842e-16 2.22044605e-16,2.23857625 0,5 C-6.66133815e-16,6.32608245 0.526784202,7.59785201 1.46446609,8.53553391 C2.40214799,9.4732158 3.67391755,10 5,10 C6.32608245,10 7.59785201,9.4732158 8.53553391,8.53553391 C9.4732158,7.59785201 10,6.32608245 10,5 C10,3.67391755 9.4732158,2.40214799 8.53553391,1.46446609 C7.59785201,0.526784202 6.32608245,1.11022302e-16 5,2.22044605e-16 Z"
                  id="Shape"></path>
          </g>
        </g>
      </g>
    </svg>
  </button>

  <button class="action-button"
          matTooltip="{{cancelOfferTooltipMessage}}"
          [matTooltipPosition]="tooltipPosition"
          *ngIf="isCancelButtonHidden()"
          (click)="openCancelJobModal()">
    <svg width="16px" height="15px" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs></defs>
      <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="icons" transform="translate(-297.000000, -138.000000)" fill="#A8A8A8" fill-rule="nonzero">
          <g id="Group-3" transform="translate(43.000000, 113.000000)">
            <polygon id="Shape"
                     points="274 27.0142857 271.985714 25 264 32.9857143 256.014286 25 254 27.0142857 261.985714 35 254 42.9857143 256.014286 45 264 37.0142857 271.985714 45 274 42.9857143 266.014286 35"></polygon>
          </g>
        </g>
      </g>
    </svg>
  </button>
</div>
