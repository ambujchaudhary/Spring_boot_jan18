<div class="tooltip-container">
  <div class="tooltip-box"
       role="tooltip"
       tabindex="0"
       #tooltip="matTooltip"
       matTooltip={{message}}
       matTooltipPosition={{position}}
       matTooltipHideDelay={{delay}}
       (click)="tooltip.toggle()">

    <!--TOOLTIP ICON-->
    <svg width="16px" height="16px" viewBox="0 0 16 16" version="1.1" class="hover-on">
      <use xlink:href="#tooltip-icon"></use>
    </svg>
    <svg width="16px" height="16px" viewBox="0 0 16 16" version="1.1" class="hover-off">
      <use xlink:href="#tooltip-icon-2"></use>
    </svg>
  </div>

  <div hidden>

    <!--tooltip icon without hover-->
    <svg width="16px"
         height="16px"
         viewBox="0 0 16 16"
         version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink">
      <!-- Generator: Sketch 50.2 (55047) - http://www.bohemiancoding.com/sketch -->

      <defs></defs>
      <g id="tooltip-icon-2" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g id="Desktop-User-Profile-Photo-Video-(1)" transform="translate(-675.000000, -1051.000000)">
          <g id="Group-21" transform="translate(55.000000, -125.000000)">
            <g id="Group-13" transform="translate(330.000000, 1126.000000)">
              <g id="Group-10" transform="translate(291.000000, 35.000000)">
                <g id="information-outline" transform="translate(0.000000, 16.000000)">
                  <circle id="Path" stroke="#5BA8FE" cx="7" cy="7" r="7"></circle>
                  <path d="M6.3,4.9 L7.7,4.9 L7.7,3.5 L6.3,3.5 L6.3,4.9 Z M6.3,10.5 L7.7,10.5 L7.7,6.3 L6.3,6.3 L6.3,10.5 Z" id="Shape"
                        fill="#5BA8FE" fill-rule="nonzero"></path>
                </g>
              </g>
            </g>
          </g>
        </g>
      </g>
    </svg>

    <!--tooltip icon with hover-->
    <svg width="16px"
         height="16px"
         viewBox="0 0 16 16"
         version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink">
      <!-- Generator: Sketch 50.2 (55047) - http://www.bohemiancoding.com/sketch -->
      <desc>Created with Sketch.</desc>
      <defs></defs>
      <g id="tooltip-icon" stroke="none" stroke-width="1" fill="#5BA8FE" fill-rule="evenodd">
        <g id="Desktop-User-Profile-Photo-Video-(1)" transform="translate(-675.000000, -1051.000000)">
          <g id="Group-21" transform="translate(55.000000, -125.000000)">
            <g id="Group-13" transform="translate(330.000000, 1126.000000)">
              <g id="Group-10" transform="translate(291.000000, 35.000000)">
                <g id="information-outline" transform="translate(0.000000, 16.000000)">
                  <circle id="Path" stroke="#5BA8FE" cx="7" cy="7" r="7"></circle>
                  <path d="M6.3,4.9 L7.7,4.9 L7.7,3.5 L6.3,3.5 L6.3,4.9 Z M6.3,10.5 L7.7,10.5 L7.7,6.3 L6.3,6.3 L6.3,10.5 Z" id="Shape"
                        fill="#FFFFFF" fill-rule="nonzero"></path>
                </g>
              </g>
            </g>
          </g>
        </g>
      </g>
    </svg>

  </div>
</div>
